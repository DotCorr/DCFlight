# FFI Generation for Yoga C API - Android
# Uses the same Yoga C headers but for Android platform

name: YogaAndroidFFI
description: FFI bindings for Yoga layout engine - Android
output: 'lib/ffi/yoga_android_ffi.dart'

headers:
  entry-points:
    - 'yoga_headers/yoga/Yoga.h'
  include-directives:
    - 'yoga_headers/yoga/Yoga.h'

compiler-opts:
  - '-Iyoga_headers'
  # Android-specific compiler options
  - '-DANDROID'
  - '-D__ANDROID__'

functions:
  include:
    - 'YGNode.*'
    - 'YGConfig.*'
    - 'YGLayout.*'
    - 'YGStyle.*'
    - 'YGEnums.*'

preamble: |
  /*
   * Generated Yoga C API FFI bindings for Android
   * Cross-platform Yoga layout engine
   */