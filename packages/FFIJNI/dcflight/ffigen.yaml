# FFI Generation for DCFlight Native APIs
# Generates boilerplate FFI bindings for all native APIs

name: DCFlightNativeAPIs
description: FFI bindings for native APIs - UIKit, Yoga, Android Views
output: 'lib/ffi/native_apis_ffi.dart'

# Yoga C API bindings
headers:
  entry-points:
    # Yoga C API
    - 'YGNodeNew'
    - 'YGNodeFree'
    - 'YGNodeFreeRecursive'
    - 'YGNodeStyleSetWidth'
    - 'YGNodeStyleSetHeight'
    - 'YGNodeStyleSetFlexDirection'
    - 'YGNodeStyleSetJustifyContent'
    - 'YGNodeStyleSetAlignItems'
    - 'YGNodeStyleSetPadding'
    - 'YGNodeStyleSetMargin'
    - 'YGNodeStyleSetFlexGrow'
    - 'YGNodeStyleSetFlexShrink'
    - 'YGNodeCalculateLayout'
    - 'YGNodeInsertChild'
    - 'YGNodeRemoveChild'
    - 'YGNodeLayoutGetLeft'
    - 'YGNodeLayoutGetTop'
    - 'YGNodeLayoutGetWidth'
    - 'YGNodeLayoutGetHeight'
    - 'YGNodeStyleSetDirection'

# Generation options
comments:
  style: any
  length: full

